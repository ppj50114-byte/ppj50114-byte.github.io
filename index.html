<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
    .login-box { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,.1); width: 300px; text-align: center; }
    input { display: block; width: 100%; margin: 10px 0; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px; width: 100%; background: #007bff; border: none; color: white; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>登录</h2>
    <input type="text" id="name" placeholder="请输入名字">
    <input type="password" id="password" placeholder="请输入密码（仅管理员）" style="display:none;">
    <button onclick="login()">登录</button>
    <div id="error"></div>
  </div>

  <script>
    const nameInput = document.getElementById('name');
    const passwordInput = document.getElementById('password');
    const errorDiv = document.getElementById('error');

    nameInput.addEventListener('input', () => {
      if (nameInput.value.trim() === "光明会") {
        passwordInput.style.display = "block";
      } else {
        passwordInput.style.display = "none";
      }
    });

    async function login() {
      const name = nameInput.value.trim();
      const password = passwordInput.style.display === "block" ? passwordInput.value : null;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, password })
      });
      const data = await res.json();

      if (data.success) {
        if (data.role === "admin") {
          alert("欢迎管理员：" + data.name);
          // TODO: 跳转管理员界面
        } else {
          alert("欢迎客户：" + data.name);
          // TODO: 跳转客户主界面
        }
      } else {
        errorDiv.textContent = data.message || "登录失败";
      }
    }
  </script>
</body>
</html>
