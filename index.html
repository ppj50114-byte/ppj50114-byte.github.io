<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let meName=null; let role='user';
let currentTab='news';

const nameInput=document.getElementById('nameInput');
const pwdInput=document.getElementById('pwdInput');
const loginBtn=document.getElementById('loginBtn');

// è¾“å…¥ç®¡ç†å‘˜æ—¶æ˜¾ç¤ºå¯†ç æ¡†
nameInput.addEventListener('input',()=>{
  if(nameInput.value.trim()==='ç®¡ç†å‘˜'){
    pwdInput.classList.remove('hidden');
  } else {
    pwdInput.classList.add('hidden'); pwdInput.value='';
  }
});

loginBtn.onclick=async()=>{
  const name=nameInput.value.trim();
  const pwd=pwdInput.value;
  const res=await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name,password:pwd})});
  const data=await res.json();
  if(data.success){
    meName=name; role=data.role;
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
    document.getElementById('meName').innerText=meName;
    if(role==='admin') document.getElementById('adminPanel').classList.remove('hidden');
    socket.emit('register',meName);
  } else alert(data.msg||'ç™»å½•å¤±è´¥');
};

// æ¸²æŸ“å‡½æ•°
function renderData(d){
  let html='';
  if(currentTab==='news'){
    d.news.forEach(n=>{
      html+=`<div class="p-3 bg-gray-800 rounded">
        <h4 class="font-bold">${n.title}</h4>
        <p>${n.content}</p>
        ${n.image?`<img src="${n.image}" class="mt-2 max-h-60"/>`:''}
        <div class="text-sm text-gray-400">ğŸ‘ ${n.likes||0}</div>
      </div>`;
    });
  } else if(currentTab==='photos'){
    html+='<div class="grid grid-cols-3 gap-2">';
    d.media.filter(m=>m.type==='image').forEach(m=>{
      html+=`<div class="relative"><img src="${m.filename}" class="rounded"/><div class="text-xs text-gray-300">ğŸ‘ ${m.likes||0}</div></div>`;
    });
    html+='</div>';
  } else if(currentTab==='videos'){
    html+='<div class="grid grid-cols-2 gap-2">';
    d.media.filter(m=>m.type==='video').forEach(m=>{
      html+=`<div><video controls src="${m.filename}" class="w-full rounded"></video><div class="text-xs text-gray-300">ğŸ‘ ${m.likes||0}</div></div>`;
    });
    html+='</div>';
  } else if(currentTab==='wishes'){
    d.wishes.forEach(w=>{
      html+=`<div class="p-3 bg-gray-800 rounded"><p>${w.text}</p><div class="text-sm text-gray-400">${w.name} ğŸ‘ ${w.likes||0}</div></div>`;
    });
  }
  document.getElementById('contentArea').innerHTML=html||'<p class="text-gray-400">æš‚æ— æ•°æ®</p>';
}

// Tab åˆ‡æ¢
document.querySelectorAll('.tab').forEach(btn=>{
  btn.onclick=()=>{
    currentTab=btn.dataset.tab;
    renderData(window.currentData||{news:[],media:[],wishes:[]});
  }
});

// æ›´æ–°æ•°æ®
socket.on('update', d=>{

});
