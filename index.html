<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>云善绘 团队空间</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body { font-family: 'Inter', sans-serif; }
  .glass { background: rgba(255,255,255,0.08); backdrop-filter: blur(10px); }
  .tab-active { background: #4f46e5; }
</style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-indigo-900 text-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-4xl p-6 glass rounded-2xl shadow-xl">
    <h1 class="text-3xl font-extrabold mb-6 text-center">🌌 云善绘 团队空间</h1>

    <!-- 登录界面 -->
    <div id="loginBox" class="text-center">
      <input id="nameInput" placeholder="姓名(中文)" class="p-2 text-black rounded w-64 mb-2" />
      <input id="pwdInput" type="password" placeholder="管理员密码" class="p-2 text-black rounded w-64 mb-2 hidden" />
      <button id="loginBtn" class="px-4 py-2 rounded bg-gradient-to-r from-indigo-600 to-purple-600 text-white hover:opacity-90">登录</button>
    </div>

    <!-- 主界面 -->
    <div id="mainApp" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">欢迎，<span id="meName"></span></h2>
        <span id="onlineInfo" class="text-sm text-gray-300"></span>
      </div>
      <div class="grid grid-cols-4 gap-2 mb-4">
        <button data-tab="news" class="tab p-2 rounded bg-indigo-700">新闻</button>
        <button data-tab="photos" class="tab p-2 rounded bg-indigo-700">照片</button>
        <button data-tab="videos" class="tab p-2 rounded bg-indigo-700">视频</button>
        <button data-tab="wishes" class="tab p-2 rounded bg-indigo-700">愿望池</button>
      </div>
      <div id="contentArea" class="space-y-4"></div>

      <!-- 管理员面板 -->
      <div id="adminPanel" class="hidden mt-6 p-4 bg-gray-800 rounded">
        <h3 class="font-bold mb-2">管理员操作</h3>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <h4 class="font-semibold">发布新闻</h4>
            <input id="newsTitle" placeholder="标题" class="w-full p-1 text-black rounded mb-1" />
            <textarea id="newsContent" placeholder="正文" class="w-full p-1 text-black rounded mb-1"></textarea>
            <input id="newsImageFile" type="file" class="mb-1" />
            <button id="postNews" class="px-2 py-1 bg-green-600 rounded">发布新闻</button>
          </div>
          <div>
            <h4 class="font-semibold">上传媒体</h4>
            <input id="fileInput" type="file" class="mb-1" />
            <button id="uploadBtn" class="px-2 py-1 bg-blue-600 rounded">上传照片/视频</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let meName=null; let role='user';

const nameInput=document.getElementById('nameInput');
const pwdInput=document.getElementById('pwdInput');
const loginBtn=document.getElementById('loginBtn');

// 输入管理员时显示密码框
nameInput.addEventListener('input',()=>{
  if(nameInput.value.trim()==='管理员'){
    pwdInput.classList.remove('hidden');
  } else {
    pwdInput.classList.add('hidden'); pwdInput.value='';
  }
});

loginBtn.onclick=async()=>{
  const name=nameInput.value.trim();
  const pwd=pwdInput.value;
  const res=await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name,password:pwd})});
  const data=await res.json();
  if(data.success){
    meName=name; role=data.role;
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
    document.getElementById('meName').innerText=meName;
    if(role==='admin') document.getElementById('adminPanel').classList.remove('hidden');
    socket.emit('register',meName);
  } else alert(data.msg||'登录失败');
};

// 更新数据
socket.on('update', d=>{
  document.getElementById('contentArea').innerHTML='<pre>'+JSON.stringify(d,null,2)+'</pre>';
});
socket.on('onlineUsers', list=>{
  document.getElementById('onlineInfo').innerText='在线: '+list.length+'人: '+list.join(',');
});
</script>
</body>
</html>
