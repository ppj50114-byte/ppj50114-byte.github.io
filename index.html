<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let me = {name:null, role:'user'};
let dataStore = {news:[], media:[], wishes:[]};
function el(id){ return document.getElementById(id); }

// UI init
document.addEventListener('DOMContentLoaded', ()=>{

  el('uploadMediaBtn').addEventListener('click', uploadMedia);
  el('exportBtn').addEventListener('click', ()=>{ const m=el('exportMonth').value.trim(); window.location='/stats/export?month='+encodeURIComponent(m||new Date().toISOString().slice(0,7)); });
  el('statsTab').addEventListener('click', showStats);

  socket.on('connect', ()=> console.log('socket connected'));

});

function anonymousVisit(){ me.name = 'æ¸¸å®¢'; me.role='user'; enterApp(); }

async function doLogin(){
  const name = el('loginName').value.trim(); const pwd = el('loginPwd').value;
  if(!/^[\u4e00-\u9fa5]{2,}$/.test(name)) return alert('å§“åé¡»ä¸ºä¸­æ–‡ä¸”è‡³å°‘2ä¸ªå­—');
  const res = await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name, password: pwd})});
  const j = await res.json(); if(!j.success) return alert(j.msg || 'ç™»å½•å¤±è´¥');
  me.name = name; me.role = j.role; addStatLoc('login', me.name, me.role);
  enterApp();
}

function enterApp(){
  el('loginView').style.display='none'; el('appView').style.display='block'; el('userBox').innerText = me.name + ' ('+me.role+')'; if(me.role==='admin'){ el('adminPanel').style.display='block'; el('statsTab').classList.remove('hidden'); }
  socket.emit('register', me.name);
  fetch('/data').then(r=>r.json()).then(j=>{ dataStore=j; renderTab('news'); });
}

function renderCurrent(){ const active = document.querySelector('.tab.ring'); const tab = active ? active.dataset.tab : 'news'; renderTab(tab); }

function renderTab(tab){
  if(!tab) tab='news';
  if(tab==='news') renderNews();
  else if(tab==='photos') renderPhotos();
  else if(tab==='videos') renderVideos();
  else if(tab==='wishes') renderWishes();
}

function renderNews(){
  const box = el('mainArea'); const list = (dataStore.news||[]).slice();
  let html = '';
  if(!list.length) html = '<p class="text-gray-400 p-4">æš‚æ— æ–°é—»</p>';
  list.forEach(n=>{
    html += `<div class="glass p-4 mb-3"><div class="flex justify-between"><div><h3 class="font-bold">${escape(n.title)} ${n.pinned?'<span class="text-yellow-300 small">[ç½®é¡¶]</span>':''}</h3><div class="small text-gray-400">${escape(n.author)} â€¢ ${new Date(n.date).toLocaleString()}</div></div><div><button class="small bg-gray-700 px-2 py-1 rounded" onclick="like('news','${n.id}')">ğŸ‘ ${n.likes||0}</button></div></div><div class="mt-2">${escape(n.content)}</div>${n.image?`<img src="${n.image}" class="mt-2 max-h-60 rounded cursor-pointer" onclick="openModal('image','${n.image}')">`:''}<div class="mt-3">${renderComments(n,'news')}</div>${me.role==='admin'?`<div class="mt-2"><button onclick="pin('news','${n.id}',${n.pinned?0:1})" class="px-2 py-1 bg-yellow-600 rounded small">${n.pinned?'å–æ¶ˆç½®é¡¶':'ç½®é¡¶'}</button><button onclick="deleteItem('news','${n.id}')" class="ml-2 px-2 py-1 bg-red-600 rounded small">åˆ é™¤</button></div>`:''}</div>`;
  });
  box.innerHTML = html;
}

function renderPhotos(){ const box = el('mainArea'); const list = (dataStore.media||[]).filter(m=>m.type==='image'); if(!list.length) { box.innerHTML='<p class="text-gray-400 p-4">æš‚æ— ç…§ç‰‡</p>'; return; } let html=''; list.forEach(m=>{ html+=`<div class="glass p-3 mb-3"><img src="${m.filename}" class="w-full h-48 object-cover rounded cursor-pointer" onclick="openModal('image','${m.filename}')"><div class="mt-2 small text-gray-300">å‘å¸ƒ: ${escape(m.author)} â€¢ ğŸ‘ ${m.likes||0} <button class="ml-2 bg-gray-700 px-2 py-1 rounded small" onclick="like('media','${m.id}')">ç‚¹èµ</button></div><div class="mt-2">${renderComments(m,'media')}</div>${me.role==='admin'?`<div class="mt-2"><button onclick="deleteItem('media','${m.id}')" class="px-2 py-1 bg-red-600 rounded small">åˆ é™¤</button></div>`:''}</div>`; }); box.innerHTML=html; }

function renderComments(item,type){

  comments.slice().reverse().forEach(c=>{

  });
  html += `<div class="mt-2 flex space-x-2"><input id="newc_${type}_${item.id}" placeholder="å†™è¯„è®º..." class="p-1 text-black rounded w-2/3" /><button onclick="postComment('${type}','${item.id}')" class="px-2 py-1 bg-green-600 rounded small">å‘è¡¨è¯„è®º</button></div>`;
  html += '</div>';
  return html;
}

// actions

  if(me.role !== 'admin') return alert('åªæœ‰ç®¡ç†å‘˜èƒ½å‘å¸ƒæ–°é—»');
  const title = el('newsTitle').value.trim(); const content = el('newsContent').value.trim(); const pinned = el('newsPinned').checked;
  if(!title) return alert('æ ‡é¢˜ä¸èƒ½ä¸ºç©º');

  if(f){ const fd = new FormData(); fd.append('file', f); fd.append('type', 'image'); fd.append('author', me.name); const r = await fetch('/upload', { method:'POST', body: fd }); const j = await r.json(); if(j.success) imageUrl = j.item.filename; }

  fetch('/stats/today').then(r=>r.json()).then(j=>{

</script>
