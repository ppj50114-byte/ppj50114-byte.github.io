<script src="/socket.io/socket.io.js"></script>
<script>
let socket = null;
let meName = null;
let role = 'user';
let currentTab = 'news';
let currentData = {news:[],media:[],wishes:[]};

function el(id){ return document.getElementById(id); }

function setUserBox(){ el('userBox').innerHTML = meName ? ('å½“å‰ï¼š<strong>'+meName+'</strong> ('+role+') <button id="logoutBtn" class="ml-2 px-2 py-1 bg-gray-700 rounded small">ç™»å‡º</button>') : 'æœªç™»å½•'; if(el('logoutBtn')) el('logoutBtn').onclick = ()=>location.reload(); }

document.addEventListener('DOMContentLoaded', ()=>{
  socket = io();
  el('loginBtn').addEventListener('click', loginHandler);
  el('nameInput').addEventListener('input', ()=>{
    if(el('nameInput').value.trim() === 'ç®¡ç†å‘˜') el('pwdInput').classList.remove('hidden');
    else el('pwdInput').classList.add('hidden');
  });
  el('searchBtn').addEventListener('click', doSearch);

  document.querySelectorAll('.tab').forEach(b=> b.addEventListener('click', ()=>{ document.querySelectorAll('.tab').forEach(x=>x.classList.remove('ring-4')); b.classList.add('ring-4'); currentTab = b.dataset.tab; render(); }));

  // admin actions
  el('postNews').addEventListener('click', postNews);
  el('uploadBtn').addEventListener('click', uploadMedia);
  el('delNewsBtn').addEventListener('click', async ()=>{ const id=el('delNewsId').value.trim(); if(!id) return alert('å¡« id'); await fetch('/news/'+id,{method:'DELETE'}); });
  el('delMediaBtn').addEventListener('click', async ()=>{ const id=el('delMediaId').value.trim(); if(!id) return alert('å¡« id'); await fetch('/media/'+id,{method:'DELETE'}); });
});

async function loginHandler(){
  const name = el('nameInput').value.trim();
  const pwd = el('pwdInput').value;
  if(!/^[\u4e00-\u9fa5]{2,}$/.test(name)) return alert('å§“åé¡»ä¸ºä¸­æ–‡ä¸”è‡³å°‘2ä¸ªå­—');
  const res = await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name,password:pwd})});
  const data = await res.json();
  if(!data.success) return alert(data.msg || 'ç™»å½•å¤±è´¥');
  meName = name; role = data.role;
  el('loginArea').classList.add('hidden');
  el('appArea').classList.remove('hidden');
  if(role === 'admin') el('adminPanel').classList.remove('hidden');
  setUserBox();
  socket.emit('register', meName);
  // get initial data
  const d = await fetch('/data').then(r=>r.json());
  currentData = d; render();
}

function render(){
  // ensure pinned news first
  const d = currentData || {news:[],media:[],wishes:[]};
  const news = d.news.slice().sort((a,b)=> (b.pinned?1:0) - (a.pinned?1:0));
  let html='';
  if(currentTab==='news'){
    if(news.length===0) html = '<p class="text-gray-400">æš‚æ— æ–°é—»</p>';
    news.forEach(n=>{
      html += `<div class="p-4 bg-gray-800 rounded mb-3">
        <div class="flex justify-between items-start">
          <div>
            <h3 class="font-bold">${escapeHtml(n.title)} ${n.pinned?'<span class="text-xs text-yellow-300">[ç½®é¡¶]</span>':''}</h3>
            <div class="text-xs text-gray-400">${n.tag || ''} â€¢ ${new Date(n.date).toLocaleString()}</div>
          </div>
          <div class="text-right small">ğŸ‘ ${n.likes||0} <button onclick="likeItem('news','${n.id}')" class="ml-2 px-2 py-1 bg-gray-700 rounded small">ç‚¹èµ</button></div>
        </div>
        <div class="mt-2">${escapeHtml(n.content)}</div>
        ${n.image?`<img src="${n.image}" class="mt-2 max-h-60 rounded">`:''}
        <div class="mt-3">${renderComments(n,'news')}</div>
        ${role==='admin'?`<div class="mt-2"><button onclick="pinNews('${n.id}',!${n.pinned})" class="px-2 py-1 bg-yellow-600 rounded small">${n.pinned?'å–æ¶ˆç½®é¡¶':'ç½®é¡¶'}</button> <button onclick="deleteNews('${n.id}')" class="px-2 py-1 bg-red-600 rounded small">åˆ é™¤</button></div>`:''}
      </div>`;
    });
  } else if(currentTab==='photos'){
    const imgs = d.media.filter(m=>m.type==='image');
    if(imgs.length===0) html = '<p class="text-gray-400">æš‚æ— ç…§ç‰‡</p>';
    else{
      html += '<div class="grid grid-cols-3 gap-3">';
      imgs.forEach(m=>{ html += `<div class="bg-gray-800 p-2 rounded"><img src="${m.filename}" class="w-full h-48 object-cover rounded"><div class="text-xs text-gray-300 mt-1">ğŸ‘ ${m.likes||0} <button onclick="likeItem('media','${m.id}')" class="ml-2 px-2 py-1 bg-gray-700 rounded small">ç‚¹èµ</button></div></div>`; });
      html += '</div>';
    }
  } else if(currentTab==='videos'){
    const vids = d.media.filter(m=>m.type==='video');
    if(vids.length===0) html = '<p class="text-gray-400">æš‚æ— è§†é¢‘</p>';
    else{
      html += '<div class="grid grid-cols-2 gap-3">';
      vids.forEach(m=>{ html += `<div class="bg-gray-800 p-2 rounded"><video src="${m.filename}" controls class="w-full rounded"></video><div class="text-xs text-gray-300 mt-1">ğŸ‘ ${m.likes||0} <button onclick="likeItem('media','${m.id}')" class="ml-2 px-2 py-1 bg-gray-700 rounded small">ç‚¹èµ</button></div></div>`; });
      html += '</div>';
    }
  } else if(currentTab==='wishes'){
    if(d.wishes.length===0) html = '<p class="text-gray-400">æš‚æ— æ„¿æœ›</p>';
    d.wishes.forEach(w=>{
      html += `<div class="p-3 bg-gray-800 rounded mb-2">
        <div class="flex justify-between"><div><strong>${escapeHtml(w.name)}</strong><div class="text-xs text-gray-400">${new Date(w.date).toLocaleString()}</div></div><div class="small">ğŸ‘ ${w.likes||0} <button onclick="likeItem('wishes','${w.id}')" class="ml-2 px-2 py-1 bg-gray-700 rounded small">ç‚¹èµ</button></div></div>
        <div class="mt-2">${escapeHtml(w.text)}</div>
        <div class="mt-2">${renderComments(w,'wishes')}</div>
        ${role==='admin'?`<div class="mt-2"><button onclick="deleteWish('${w.id}')" class="px-2 py-1 bg-red-600 rounded small">åˆ é™¤</button></div>`:''}
      </div>`;
    });
  }
  el('contentArea').innerHTML = html;
}

function renderComments(item,type){
  const comments = item.comments || [];
  let html = `<div class="space-y-2">`;
  html += comments.map(c=>{
    const replies = (c.replies||[]).map(r=>`<div class="ml-4 text-sm text-gray-300">â†³ <strong>${escapeHtml(r.name)}</strong>: ${escapeHtml(r.text)} <span class="text-xs text-gray-500">(${new Date(r.date).toLocaleString()})</span></div>`).join('');
    return `<div class="p-2 bg-gray-900 rounded">
      <div class="flex justify-between"><div class="text-sm"><strong>${escapeHtml(c.name)}</strong> <span class="text-xs text-gray-500">(${new Date(c.date).toLocaleString()})</span></div>
      <div class="small">ğŸ‘ ${c.likes||0} <button onclick="likeComment('${type}','${item.id}','${c.id}')" class="ml-2 px-2 py-1 bg-gray-700 rounded small">èµè¯„è®º</button></div></div>
      <div class="mt-1">${escapeHtml(c.text)}</div>
      ${replies}
      <div class="mt-2 flex space-x-2"><input id="input_c_${item.id}_${c.id}" placeholder="å›å¤..." class="p-1 text-black rounded w-2/3" /><button onclick="postReply('${type}','${item.id}','${c.id}')" class="px-2 py-1 bg-indigo-600 rounded small">å›å¤</button></div>
    </div>`;
  }).join('');
  // add new comment box
  html += `<div class="mt-2 flex space-x-2"><input id="input_new_${type}_${item.id}" placeholder="å†™è¯„è®º..." class="p-1 text-black rounded w-2/3" /><button onclick="postComment('${type}','${item.id}')" class="px-2 py-1 bg-green-600 rounded small">å‘è¡¨è¯„è®º</button></div>`;
  html += `</div>`;
  return html;
}

function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g,function(m){return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);}); }

// actions
async function postNews(){
  const title = el('newsTitle').value.trim();
  const content = el('newsContent').value.trim();
  const tag = el('newsTag').value;
  const pinned = el('newsPinned').checked;
  if(!title) return alert('è¯·è¾“å…¥æ ‡é¢˜');
  let imageUrl = null;
  const f = el('newsImageFile').files[0];
  if(f){
    const fd = new FormData(); fd.append('file', f); fd.append('type','image');
    const res = await fetch('/upload',{method:'POST',body:fd}); const j = await res.json();
    if(j.success) imageUrl = j.item.filename;
  }
  await fetch('/news',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({title,content,image:imageUrl,tag,pinned})});
  alert('å‘å¸ƒæˆåŠŸ');
}

async function uploadMedia(){
  const f = el('fileInput').files[0]; if(!f) return alert('è¯·é€‰æ‹©æ–‡ä»¶');
  const fd = new FormData(); fd.append('file',f); fd.append('type', f.type.startsWith('video')?'video':'image');
  const res = await fetch('/upload',{method:'POST',body:fd}); const j = await res.json();
  if(j.success) alert('ä¸Šä¼ æˆåŠŸ'); else alert('ä¸Šä¼ å¤±è´¥');
}

async function likeItem(type,id){
  await fetch('/like',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type,id,name:meName||'åŒ¿å'})});
}

async function postComment(type,id){
  const elIn = el('input_new_'+type+'_'+id);
  const text = elIn.value.trim(); if(!text) return;
  await fetch('/comment',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type,id,name:meName||'åŒ¿å',text})});
  elIn.value='';
}

  const elIn = el('input_c_'+id+'_'+commentId) || el('input_c_'+item.id+'_'+commentId);

  const inputEl = el('input_c_'+id+'_'+commentId);
  const text = inputEl ? inputEl.value.trim() : '';
  if(!text) return;
  await fetch('/reply',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type,id,commentId,name:meName||'åŒ¿å',text})});
  inputEl.value='';
}

async function likeComment(type,id,commentId){
  await fetch('/likeComment',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type,id,commentId,name:meName||'åŒ¿å'})});
}

  await fetch('/pinNews',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id,pinned})});
}

async function deleteNews(id){
  if(!confirm('ç¡®è®¤åˆ é™¤ï¼Ÿ')) return;
  await fetch('/news/'+id,{method:'DELETE'});
}

  if(!confirm('ç¡®è®¤åˆ é™¤ï¼Ÿ')) return;
  await fetch('/wish/'+id,{method:'DELETE'});
}

async function doSearch(){
  const q = el('searchInput').value.trim();
  if(!q) return alert('è¯·è¾“å…¥å…³é”®è¯');
  const res = await fetch('/search?q='+encodeURIComponent(q)); const j = await res.json();
  if(!j.success) return alert('æœç´¢å¤±è´¥');
  // show results (simple)
  currentData = {news:j.results.news, media:[], wishes:j.results.wishes};
  currentTab = 'news'; render();
  // also allow switching to wishes
  if(j.results.wishes.length) currentTab='news';
}

socketInit();
function socketInit(){
  socket = io();
  socket.on('connect', ()=>{ console.log('socket connected'); });
  socket.on('update', d=>{ currentData = d; render(); });
  socket.on('onlineUsers', list=>{ el('onlineInfo').innerText = 'åœ¨çº¿: '+list.length+'äºº'; });
}
