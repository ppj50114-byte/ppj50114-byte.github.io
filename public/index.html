<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>云善绘 团队空间</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="p-6">
    <h1 class="text-3xl font-bold mb-4">云善绘 团队空间</h1>
    <div id="loginBox" class="mb-4">
      <input id="nameInput" placeholder="姓名(中文)" class="p-2 text-black" />
      <input id="pwdInput" type="password" placeholder="管理员密码" class="p-2 text-black hidden" />
      <button id="loginBtn" class="px-3 py-2 bg-indigo-600 rounded">登录</button>
    </div>
    <div id="mainApp" class="hidden">
      <div class="grid grid-cols-4 gap-2 mb-4">
        <button data-tab="news" class="tab bg-indigo-700 p-2 rounded">新闻</button>
        <button data-tab="photos" class="tab bg-indigo-700 p-2 rounded">照片</button>
        <button data-tab="videos" class="tab bg-indigo-700 p-2 rounded">视频</button>
        <button data-tab="wishes" class="tab bg-indigo-700 p-2 rounded">愿望池</button>
      </div>
      <div id="contentArea"></div>
      <div id="adminPanel" class="hidden mt-6 bg-gray-800 p-4 rounded">
        <h2 class="font-bold">管理员操作</h2>
        <div class="mb-2">
          <input id="newsTitle" placeholder="新闻标题" class="p-1 text-black"/>
          <textarea id="newsContent" placeholder="新闻正文" class="p-1 text-black"></textarea>
          <input id="newsImageFile" type="file" />
          <button id="postNews" class="bg-green-600 px-2 py-1 rounded">发布新闻</button>
        </div>
        <div class="mb-2">
          <input id="fileInput" type="file" />
          <button id="uploadBtn" class="bg-blue-600 px-2 py-1 rounded">上传照片/视频</button>
        </div>
        <div id="onlineInfo" class="text-sm text-gray-300"></div>
      </div>
    </div>
  </div>
<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let meName = null; let role='user';

document.getElementById('loginBtn').onclick = async ()=>{
  const name = document.getElementById('nameInput').value.trim();
  const pwd = document.getElementById('pwdInput').value.trim();
  const res = await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name,password:pwd})});
  const data = await res.json();
  if(data.success){
    meName = name; role = data.role;
    document.getElementById('loginBox').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
    if(role==='admin') document.getElementById('adminPanel').classList.remove('hidden');
    socket.emit('register', meName);
  } else alert(data.msg||'登录失败');
};

socket.on('update', d=>{
  document.getElementById('contentArea').innerHTML = '<pre>'+JSON.stringify(d,null,2)+'</pre>';
});
socket.on('onlineUsers', list=>{
  document.getElementById('onlineInfo').innerText = '在线人数: '+list.length+' 人: '+list.join(',');
});
</script>
</body>
</html>
